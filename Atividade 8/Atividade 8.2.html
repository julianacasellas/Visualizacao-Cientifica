<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://andreasplesch.github.io/aframe-faceset-component/dist/aframe-faceset-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="cor1" material="color:#9370DB"></a-mixin>
        <a-mixin id="padrao" material="opacity: 0.3; side: double; metalness:0.5; roughness:0.9;"></a-mixin>
        <a-mixin id="texto" text="width: 5; side: double; color: purple" rotation="-25 0 0"></a-mixin>
      </a-assets>

      <a-sky color="#FFF0F5"></a-sky>

      <a-entity
        camera
        orbit-controls="target: 2.5 1 1.73; minDistance: 0.5; maxDistance: 180; initialPosition: 0 1.6 3"
      ></a-entity>

      <a-entity id="prisma_obliquo">
        <a-entity id="base1">
          <!--  primeira base do prisma -->
          <a-entity
            faceset="vertices: 5 0 0  6 0 0  6 0 1  5 0 1; color: #9370DB"
            mixin="padrao"
            shadow="cast:true"
          ></a-entity>

          <!-- linhas da primeira base -->
          <a-entity
            line="start: 5 0 0; end: 6 0 0; color: black"
            line__2="start: 6 0 0; end: 6 0 1; color: black"
            line__3="start: 6 0 1; end: 5 0 1; color: black"
            line__4="start: 5 0 1; end: 5 0 0 ; color: black"
            shadow="cast:true"
          ></a-entity>
        </a-entity>

        <a-entity id="base2">
          <!-- vértices da segunda base linhas que conetcam as duas bases -->
          <!-- abaixo estava cast:true antes mas estava criando a sombra das duas bases, por isso deixei false  --> 
          <a-entity
            faceset="vertices: 5.5 2 0.5 6.5 2 0.5 6.5 2 1.5 5.5 2 1.5; projectdir:y; color: #9370DB"
            mixin="padrao"
            shadow="cast:false" 
          ></a-entity>
          
          <a-entity
            line="start: 5.5 2 0.5; end: 6.5 2 0.5; color: black"
            line__2="start: 6.5 2 0.5; end: 6.5 2 1.5; color: black"
            line__3="start: 6.5 2 1.5; end: 5.5 2 1.5; color: black"
            line__4="start: 5.5 2 1.5; end: 5.5 2 0.5; color: black"
            shadow="cast:true"
            
          ></a-entity>

          <!-- Linhas conectando vértices das duas bases -->
          <a-entity
            line="start: 5 0 0; end: 5.5 2 0.5; color: black"
            line__2="start: 6 0 0; end: 6.5 2 0.5; color: black"
            line__3="start: 6 0 1; end: 6.5 2 1.5; color: black"
            line__4="start: 5 0 1; end: 5.5 2 1.5; color: black"
            shadow="cast:true"
          ></a-entity>
        </a-entity>

        <!-- ADICIONA TEXTO PARA IDENTIFICAR CADA VÉRTICE -->
        <a-text position="5.5 2 0.5" value="E" mixin="texto"></a-text>
        <a-text position="6.5 2 0.5" value="F" mixin="texto"></a-text>
        <a-text position="6.5 2 1.5" value="G" mixin="texto"></a-text>
        <a-text position="5.5 2 1.5" value="H" mixin="texto"></a-text>
        <a-text position="5 0 0" value="A" mixin="texto"></a-text>
        <a-text position="6 0 0" value="B" mixin="texto"></a-text>
        <a-text position="6 0 1" value="C" mixin="texto"></a-text>
        <a-text position="5 0 1" value="D" mixin="texto"></a-text>
      </a-entity>

      <a-light
        type="directional"
        intensity="1.0"
        position="5 5 0"
        light="castShadow:true"
        target="#directionaltarget"
      >
      </a-light>

       <a-plane color="#FFE4E1" position="3 -0.5 1" rotation="-90 0 0" width="10" height="10"
          shadow="receive: true;"></a-plane> 
          
    </a-scene>
  </body>
</html>
