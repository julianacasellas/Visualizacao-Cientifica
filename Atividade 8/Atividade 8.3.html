<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection shadow="type: pcfsoft" renderer='colorManagement: true;'>
      <a-assets>
        <a-asset-item id="objeto" src="https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/airboat.obj"></a-asset-item>
        <a-asset-item id="objeto2" src="https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/fish.obj"></a-asset-item>
        <a-asset-item id="objeto3" src="https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/fish.obj"></a-asset-item>
      </a-assets>
      <a-sky src="https://thumbs.dreamstime.com/z/spherical-degrees-seamless-panorama-view-equirectangula-spherical-degrees-seamless-panorama-view-equirectangular-119752524.jpg?w=992" rotation="0 0 0"></a-sky>
      <a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.05; maxDistance: 180; initialPosition: 1 0 2"></a-entity>
      
      <!-- Primeiro Objeto: barco -->
      <a-entity position="7 -1 2" scale="0.3 0.3 0.3" rotation="0 -90 0" animation="property: position; to: 7 -1 5; dur: 5000; easing: linear; loop: true">
        <a-obj-model src="#objeto" shadow material="src: https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/material3.mtl"></a-obj-model>
      </a-entity>

      <!-- Segundo Objeto: peixe -->
      <a-entity position="12 -8 -3" scale="0.1 0.1 0.1" rotation="0 1 0" animation="property: position; to: 12 -8 0; dur: 5000; easing: linear; loop: true">
        <a-obj-model src="#objeto2" shadow material="src:https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/fish.mtl"></a-obj-model>
      </a-entity>
      
      <!-- Terceiro Objeto: peixe --> 
       <a-entity position="23 -15 -15" scale="0.2 0.2 0.2" rotation="-45 45 0" animation="property: position; to: 24 -14 -13; dur: 5000; easing: linear; loop: true">
           
        <a-obj-model src="#objeto3" shadow material="src:https://raw.githubusercontent.com/julianacasellas/Visualizacao-Cientifica/main/Atividade%208/fish.mtl"></a-obj-model>
      </a-entity>

      <a-light type="ambient" color="#white" intensity="0.7"></a-light>
      <a-light type="spot" intensity="0.7" color="white" position="1 2 1" angle="80" rotation="-90 0 0" penumbra="0.6" light="castShadow:false;"></a-light>
    </a-scene>
  </body>
</html>
